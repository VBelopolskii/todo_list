<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/5af50cf587.js"></script>
</head>
<body>
    <div class="app">
        <div class="main">
            <div class="header">
                <nav class="header__nav">
                    <button class="header__nav-button" type="button"><i class="fas fa-arrow-left"></i></button>
                    <button class="header__nav-button" type="button"><i class="fas fa-ellipsis-v"></i></button>
                </nav>
                <div class="header__circle"></div>
            </div>
            <div class="content">
                <div class="content__header">
                    <img class="content__header-avatar" src="assets/icons/task-main-icon.svg" alt="avatar">
                    <div class="content__header-info info">
                        <div class="content__header-info-text task-count">8 tasks</div>
                        <div class="content__header-info-text board-name">Personal</div>
                    </div>
                </div>
                <div class="content__main">
                    <ul class="content__main-list"></ul>
                </div>
            </div>
            <div class="footer">
                    <form class="footer__form">
                        <label for="footer__new-task">
                            <input id="footer__new-task" type="text">
                        </label>
                        <button class="footer__button" type="submit">+</button>
                    </form>
            </div>
        </div>
    </div>
    <script src="scripts/tasks.js" type="module"></script>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
